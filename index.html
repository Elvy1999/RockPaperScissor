<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <h1>Rock Paper Scissors</h1>
   </header>

   <div class="scoreBoard">
    <div id="userLabel" class="badge"> User</div>
    <div id="compLabel" class="badge">Comp</div>
    <span id="userScore">0</span>:<span id="compScore">0</span>
   </div>

   <div>
    <p id="result">First to 10 wins!</p>
   </div>

   <div class="choices">
    <div id="r" class="choice">
        <img src="assets/rock.png" alt="">
    </div>
    <div id="p" class="choice">
        <img src="assets/paper.png" alt="">
    </div>
    <div id="s" class="choice">
        <img src="assets/scissors.png" alt="">
    </div>
   </div>
   
   <p id="actionMessage">Make your move.</p>

    <div class="popupContainer">
        <div class="popup">
            <img id="computer_image_choice" src="" alt="">
            <p id = "computerSelection"></p>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="play-again-popup" id="playAgainPopup">
            <div class="popup-content">
                <p>Play again?</p>
                <button id="playAgainButton">Yes</button>
            </div>
        </div>
    </div>

   <footer>
    <p>Created by Elvy Decoo</p>
   </footer>
   <script src="app.js"></script>
</body>
</html>
